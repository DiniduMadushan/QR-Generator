<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr-code</title>
    <link href="qr_gen.css" rel="stylesheet">
</head>
<body>

  
    <div class="wrapper">
        <header>
          <h1>Please input the data to generate the QR</h1>
        </header>
        <div class="form">
          <input type="text" value="" placeholder="Enter your data">
          <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            
            <div>
                <img src="" alt="qr-code">
            </div>
            <div>
                <h3>Organization</h3>
                <p>Name  : N/A</p>
                <p>NIC   : N/A</p>
                <p>Phone : N/A</p>
                <p>Email : N/A</p>
            </div>
          
        </div>

        <div class="print-btn">
            <button>Print</button>
        </div>

      </div>

    <script src="qr_gen.js"></script>

  </body>
</html>
